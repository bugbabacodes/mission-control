<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Mission Control</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(255, 255, 255, 0.03);
            --sidebar-bg: rgba(26, 26, 46, 0.8);
            --border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #6b6b7b;
            --accent-cyan: #00d4ff;
            --accent-purple: #7b2cbf;
            --gradient-1: linear-gradient(135deg, #00d4ff 0%, #7b2cbf 100%);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        .bg-animation {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none; z-index: 0;
        }
        .app { display: flex; min-height: 100vh; position: relative; z-index: 1; }
        .sidebar {
            width: 280px; background: var(--sidebar-bg); backdrop-filter: blur(20px);
            border-right: 1px solid var(--border); padding: 2rem 1.5rem;
            display: flex; flex-direction: column; position: fixed; height: 100vh;
        }
        .logo { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 3rem; }
        .logo-icon { width: 40px; height: 40px; background: var(--gradient-1); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.25rem; }
        .logo-text { font-size: 1.25rem; font-weight: 700; background: var(--gradient-1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-section { margin-bottom: 2rem; }
        .nav-title { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.15em; color: var(--text-muted); margin-bottom: 1rem; padding: 0 0.75rem; }
        .nav-item { display: flex; align-items: center; gap: 0.875rem; padding: 0.875rem 1rem; margin-bottom: 0.375rem; border-radius: 12px; cursor: pointer; transition: all 0.3s; color: var(--text-secondary); text-decoration: none; }
        .nav-item:hover { background: rgba(255, 255, 255, 0.05); color: var(--text-primary); transform: translateX(4px); }
        .nav-item.active { background: rgba(0, 212, 255, 0.1); color: var(--accent-cyan); }
        .nav-icon { font-size: 1.25rem; width: 24px; text-align: center; }
        .nav-badge { margin-left: auto; background: var(--gradient-2); color: white; font-size: 0.7rem; padding: 0.25rem 0.5rem; border-radius: 20px; }
        .main { flex: 1; margin-left: 280px; padding: 2rem; display: flex; flex-direction: column; height: 100vh; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .header h1 { font-size: 1.5rem; }
        .chat-container { flex: 1; background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.2); }
        .chat-messages { flex: 1; overflow-y: auto; padding: 1.5rem; }
        .message { display: flex; gap: 1rem; margin-bottom: 1.5rem; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message.user { flex-direction: row-reverse; }
        .message-avatar { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.25rem; background: var(--bg-secondary); border: 1px solid var(--border); flex-shrink: 0; }
        .message-content { max-width: 70%; }
        .message-bubble { padding: 1rem; border-radius: 16px; font-size: 0.9rem; line-height: 1.5; }
        .message.user .message-bubble { background: var(--gradient-1); color: white; border-bottom-right-radius: 4px; }
        .message.agent .message-bubble { background: var(--bg-secondary); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        .message-meta { font-size: 0.75rem; color: var(--text-muted); margin-top: 0.5rem; }
        .chat-input { padding: 1rem 1.5rem; border-top: 1px solid var(--border); background: rgba(0,0,0,0.2); }
        .input-wrapper { display: flex; gap: 1rem; }
        .chat-input-field { flex: 1; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 0.875rem 1rem; color: var(--text-primary); font-size: 0.9rem; }
        .chat-input-field:focus { outline: none; border-color: var(--accent-cyan); }
        .send-btn { width: 44px; height: 44px; border-radius: 12px; background: var(--gradient-1); border: none; color: white; cursor: pointer; font-size: 1.25rem; }
        .mention { color: var(--accent-cyan); cursor: pointer; }
        @media (max-width: 768px) { .main { margin-left: 0; } .sidebar { display: none; } }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="app">
        <aside class="sidebar">
            <div class="logo"><div class="logo-icon">üéØ</div><div class="logo-text">Mission Control</div></div>
            <div class="nav-section">
                <div class="nav-title">Main</div>
                <a href="./index.html" class="nav-item"><span class="nav-icon">üìä</span><span>Dashboard</span></a>
                <a href="./agents.html" class="nav-item"><span class="nav-icon">ü§ñ</span><span>Agents</span><span class="nav-badge">5</span></a>
                <a href="./tasks.html" class="nav-item"><span class="nav-icon">üìã</span><span>Tasks</span></a>
                <a href="./content.html" class="nav-item"><span class="nav-icon">üìù</span><span>Content</span></a>
            </div>
            <div class="nav-section">
                <div class="nav-title">Operations</div>
                <a href="./leads.html" class="nav-item"><span class="nav-icon">üë•</span><span>Leads</span><span class="nav-badge">50</span></a>
                <a href="./chat.html" class="nav-item active"><span class="nav-icon">üí¨</span><span>Chat</span></a>
            </div>
        </aside>
        <main class="main">
            <div class="header"><h1>üí¨ Agent Chatroom</h1><span style="color: var(--text-muted);">5 agents online</span></div>
            <div class="chat-container">
                <div class="chat-header"><span style="color: var(--text-muted);">Type <span class="mention">@agent</span> to wake them up</span></div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <div class="input-wrapper">
                        <input type="text" class="chat-input-field" id="messageInput" placeholder="Message the team... (try @dexter)" onkeypress="if(event.key==='Enter')sendMessage()">
                        <button class="send-btn" onclick="sendMessage()">‚û§</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        const agents = { dexter: 'üß™', blossom: 'üå∏', samurai: '‚öîÔ∏è', johnny: 'üï∂Ô∏è', courage: 'üêæ' };
        let messages = JSON.parse(localStorage.getItem('mc_chat') || '[]');
        
        const sampleMessages = [
            {from: 'dexter', text: 'Just finished research on DeepSeek. Fascinating findings ‚Äî R1 is genuinely competitive with GPT-4 on reasoning tasks.', time: '10:30 AM'},
            {from: 'blossom', text: 'Great! I\'ll draft a LinkedIn post about it. Should I focus on the cost angle ($5.5M vs $100M+) or the technical innovation?', time: '10:32 AM'},
            {from: 'samurai', text: 'I can build a comparison tool if we want to test outputs side by side. Would take ~2 hours.', time: '10:35 AM'},
            {from: 'johnny', text: 'This could be a good hook for outreach. "The AI landscape just shifted ‚Äî here\'s what it means for your startup"', time: '10:38 AM'},
            {from: 'user', text: '@blossom Focus on both ‚Äî start with the technical surprise, then hit the cost implications. Make it feel like insider intel.', time: '10:40 AM'},
            {from: 'blossom', text: 'Perfect angle. Drafting now ‚Äî will have it ready in 15 mins.', time: '10:41 AM'},
            {from: 'courage', text: 'FYI ‚Äî 3 new emails in the nurture sequence. One from a Series A founder asking about pricing. Awaiting your input on approach.', time: '11:00 AM'}
        ];
        
        if (messages.length === 0) { messages = sampleMessages; saveMessages(); }
        
        function saveMessages() { localStorage.setItem('mc_chat', JSON.stringify(messages)); }
        function renderMessages() {
            const container = document.getElementById('chatMessages');
            container.innerHTML = messages.map(m => `
                <div class="message ${m.from === 'user' ? 'user' : 'agent'}">
                    <div class="message-avatar">${m.from === 'user' ? 'üë§' : agents[m.from] || 'ü§ñ'}</div>
                    <div class="message-content">
                        <div class="message-bubble">${m.text.replace(/@(\w+)/g, '<span class="mention">@$1</span>')}</div>
                        <div class="message-meta">${m.from === 'user' ? 'You' : m.from.charAt(0).toUpperCase() + m.from.slice(1)} ‚Ä¢ ${m.time}</div>
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            
            messages.push({from: 'user', text, time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})});
            saveMessages(); renderMessages(); input.value = '';
            
            // Check for @mentions
            const mention = text.match(/@(\w+)/);
            if (mention && agents[mention[1]]) {
                setTimeout(() => {
                    const responses = {
                        dexter: "On it! Researching now ‚Äî I'll have intel in ~10 minutes.",
                        blossom: "Got it! Creating content based on your feedback.",
                        samurai: "Building now. ETA 2 hours for first version.",
                        johnny: "Noted! Adding this to my outreach strategy.",
                        courage: "Checking client communications now."
                    };
                    messages.push({from: mention[1], text: responses[mention[1]], time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})});
                    saveMessages(); renderMessages();
                }, 1000);
            }
        }
        renderMessages();
    </script>
</body>
</html>
