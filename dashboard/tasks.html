<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tasks | Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-primary': '#0f0f1a',
                        'bg-secondary': '#1a1a2e',
                        'accent-cyan': '#00d4ff',
                        'accent-purple': '#7b2cbf',
                        'accent-pink': '#ff006e',
                        'accent-green': '#00f5d4',
                        'accent-yellow': '#ffb703',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background: #0f0f1a; color: white; }
        .glass { background: rgba(26, 26, 46, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .glass-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.08); }
        .gradient-1 { background: linear-gradient(135deg, #00d4ff 0%, #7b2cbf 100%); }
        .text-gradient { background: linear-gradient(135deg, #00d4ff 0%, #7b2cbf 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes bgPulse {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }
        .bg-animated::before {
            content: '';
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.08) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(123, 44, 191, 0.08) 0%, transparent 40%);
            animation: bgPulse 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        .checkbox-custom { width: 22px; height: 22px; border: 2px solid rgba(255,255,255,0.2); border-radius: 6px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; }
        .checkbox-custom.checked { background: #00f5d4; border-color: #00f5d4; }
        .task-card { transition: all 0.2s; }
        .task-card.completed { opacity: 0.5; }
        .task-card.completed .task-name { text-decoration: line-through; color: #6b6b7b; }
    </style>
</head>
<body class="bg-animated min-h-screen pb-20 md:pb-0">
    <!-- Desktop Sidebar -->
    <aside class="hidden lg:flex fixed left-0 top-0 h-screen w-72 glass flex-col p-6 z-20">
        <div class="flex items-center gap-3 mb-8">
            <div class="w-10 h-10 gradient-1 rounded-xl flex items-center justify-center text-xl shadow-lg shadow-cyan-500/30">ğŸ¯</div>
            <span class="text-xl font-bold text-gradient">Mission Control</span>
        </div>
        <nav class="flex-1 space-y-1">
            <p class="text-xs text-gray-500 uppercase tracking-wider mb-3 px-3">Main</p>
            <a href="./index.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all">
                <span class="text-xl">ğŸ“Š</span>
                <span>Dashboard</span>
            </a>
            <a href="./agents.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all">
                <span class="text-xl">ğŸ¤–</span>
                <span>Agents</span>
                <span class="ml-auto bg-gradient-to-r from-pink-500 to-purple-600 text-white text-xs px-2 py-1 rounded-full">5</span>
            </a>
            <a href="./tasks.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-cyan-500/10 text-cyan-400 border border-cyan-500/20">
                <span class="text-xl">ğŸ“‹</span>
                <span class="font-medium">Tasks</span>
                <span class="ml-auto bg-gradient-to-r from-pink-500 to-purple-600 text-white text-xs px-2 py-1 rounded-full" id="tasksBadge">2</span>
            </a>
            <a href="./content.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all">
                <span class="text-xl">ğŸ“</span>
                <span>Content</span>
            </a>
            <p class="text-xs text-gray-500 uppercase tracking-wider mt-6 mb-3 px-3">Operations</p>
            <a href="./leads.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all">
                <span class="text-xl">ğŸ‘¥</span>
                <span>Leads</span>
                <span class="ml-auto bg-gradient-to-r from-pink-500 to-purple-600 text-white text-xs px-2 py-1 rounded-full">50</span>
            </a>
            <a href="./chat.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all">
                <span class="text-xl">ğŸ’¬</span>
                <span>Chat</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="lg:ml-72 p-4 md:p-6 lg:p-8 relative z-10">
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold">Tasks</h1>
                <p class="text-gray-400 text-sm mt-1">Track all agent work and progress</p>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="addTask()" class="bg-gradient-to-r from-cyan-500 to-purple-600 text-white px-4 py-3 rounded-xl font-medium text-sm hover:opacity-90 transition-all flex items-center gap-2">
                    <span>+</span> Add Task
                </button>
                <div class="w-10 h-10 gradient-1 rounded-xl flex items-center justify-center text-sm font-bold shrink-0">IR</div>
            </div>
        </header>

        <!-- Progress Section -->
        <div class="glass-card rounded-2xl p-4 md:p-6 mb-6">
            <div class="flex justify-between items-center mb-3">
                <span class="text-sm md:text-base font-medium">Overall Progress</span>
                <span class="text-xl md:text-2xl font-bold text-cyan-400" id="progressPercent">0%</span>
            </div>
            <div class="h-2.5 bg-white/10 rounded-full overflow-hidden">
                <div id="progressFill" class="h-full gradient-1 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="flex gap-2 mb-6 overflow-x-auto hide-scrollbar pb-2">
            <button onclick="filterTasks('all')" class="filter-tab active whitespace-nowrap px-4 py-2.5 rounded-xl text-sm font-medium bg-cyan-500/20 text-cyan-400 border border-cyan-500/30 transition-all">
                All <span class="ml-1 text-xs opacity-70" id="count-all">0</span>
            </button>
            <button onclick="filterTasks('done')" class="filter-tab whitespace-nowrap px-4 py-2.5 rounded-xl text-sm font-medium bg-white/5 text-gray-400 border border-white/10 hover:bg-white/10 transition-all">
                Done <span class="ml-1 text-xs opacity-70" id="count-done">0</span>
            </button>
            <button onclick="filterTasks('in-progress')" class="filter-tab whitespace-nowrap px-4 py-2.5 rounded-xl text-sm font-medium bg-white/5 text-gray-400 border border-white/10 hover:bg-white/10 transition-all">
                In Progress <span class="ml-1 text-xs opacity-70" id="count-inprogress">0</span>
            </button>
            <button onclick="filterTasks('pending')" class="filter-tab whitespace-nowrap px-4 py-2.5 rounded-xl text-sm font-medium bg-white/5 text-gray-400 border border-white/10 hover:bg-white/10 transition-all">
                Pending <span class="ml-1 text-xs opacity-70" id="count-pending">0</span>
            </button>
        </div>

        <!-- Search -->
        <div class="relative mb-4">
            <input type="text" id="searchInput" placeholder="Search tasks..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 pl-10 text-sm focus:outline-none focus:border-cyan-500/50">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">ğŸ”</span>
        </div>

        <!-- Tasks List -->
        <div id="tasksList" class="space-y-3">
            <!-- Tasks will be rendered here -->
        </div>
    </main>

    <!-- Mobile Bottom Navigation -->
    <nav class="lg:hidden fixed bottom-0 left-0 right-0 glass border-t border-white/10 z-50 pb-safe">
        <div class="flex justify-around items-center h-16">
            <a href="./index.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-white transition-all">
                <span class="text-xl mb-0.5">ğŸ“Š</span>
                <span class="text-[10px]">Dashboard</span>
            </a>
            <a href="./agents.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-white transition-all">
                <span class="text-xl mb-0.5">ğŸ¤–</span>
                <span class="text-[10px]">Agents</span>
            </a>
            <a href="./tasks.html" class="flex flex-col items-center justify-center w-full h-full text-cyan-400">
                <span class="text-xl mb-0.5">ğŸ“‹</span>
                <span class="text-[10px]">Tasks</span>
            </a>
            <a href="./leads.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-white transition-all">
                <span class="text-xl mb-0.5">ğŸ‘¥</span>
                <span class="text-[10px]">Leads</span>
            </a>
            <a href="./chat.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-white transition-all">
                <span class="text-xl mb-0.5">ğŸ’¬</span>
                <span class="text-[10px]">Chat</span>
            </a>
        </div>
    </nav>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-24 md:bottom-8 right-4 md:right-8 glass rounded-xl px-4 py-3 flex items-center gap-3 transform translate-y-20 opacity-0 transition-all duration-300 z-50">
        <span id="toastMessage">Action completed</span>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('mc_tasks') || '[]');
        let currentFilter = 'all';

        const defaultTasks = [
            {id: 1, name: "Create master navigation (index.html)", agent: "main", status: "complete", priority: "high", completed: true},
            {id: 2, name: "Fix heartbeat execution system", agent: "samurai", status: "complete", priority: "high", completed: true},
            {id: 3, name: "Research DeepSeek disruption for content", agent: "dexter", status: "complete", priority: "medium", completed: true},
            {id: 4, name: "Draft LinkedIn post on AI agents", agent: "blossom", status: "in-progress", priority: "high", completed: false},
            {id: 5, name: "Build lead tracker MVP", agent: "samurai", status: "in-progress", priority: "high", completed: false},
            {id: 6, name: "Research 50 qualified prospects", agent: "johnny", status: "complete", priority: "high", completed: true},
            {id: 7, name: "Set up email automation workflow", agent: "courage", status: "in-progress", priority: "medium", completed: false},
            {id: 8, name: "Create content calendar", agent: "blossom", status: "complete", priority: "high", completed: true},
            {id: 9, name: "Build dashboard UI", agent: "samurai", status: "in-progress", priority: "high", completed: false},
            {id: 10, name: "Deploy autonomous agent protocol", agent: "samurai", status: "complete", priority: "high", completed: true}
        ];

        if (tasks.length === 0) { tasks = defaultTasks; saveTasks(); }

        function saveTasks() {
            localStorage.setItem('mc_tasks', JSON.stringify(tasks));
            updateStats();
            renderTasks();
            updateTasksBadge();
        }

        function updateStats() {
            const done = tasks.filter(t => t.completed).length;
            const total = tasks.length;
            const percent = total > 0 ? Math.round((done / total) * 100) : 0;
            document.getElementById('progressPercent').textContent = percent + '%';
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('count-all').textContent = total;
            document.getElementById('count-done').textContent = done;
            document.getElementById('count-inprogress').textContent = tasks.filter(t => t.status === 'in-progress').length;
            document.getElementById('count-pending').textContent = tasks.filter(t => t.status === 'pending' || !t.completed).length;
        }

        function getStatusColor(status) {
            switch(status) {
                case 'complete': return 'bg-green-500/20 text-green-400';
                case 'in-progress': return 'bg-yellow-500/20 text-yellow-400';
                default: return 'bg-gray-500/20 text-gray-400';
            }
        }

        function getPriorityColor(priority) {
            switch(priority) {
                case 'high': return 'text-red-400';
                case 'medium': return 'text-yellow-400';
                default: return 'text-green-400';
            }
        }

        function renderTasks() {
            const list = document.getElementById('tasksList');
            const filtered = currentFilter === 'all' ? tasks : tasks.filter(t => {
                if (currentFilter === 'done') return t.completed;
                if (currentFilter === 'in-progress') return t.status === 'in-progress';
                if (currentFilter === 'pending') return !t.completed;
                return true;
            });

            list.innerHTML = filtered.map(task => `
                <div class="task-card glass-card rounded-xl p-4 ${task.completed ? 'completed' : ''}">
                    <div class="flex items-start gap-3">
                        <div class="checkbox-custom ${task.completed ? 'checked' : ''} shrink-0 mt-0.5" onclick="toggleTask(${task.id})">
                            ${task.completed ? 'âœ“' : ''}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-start justify-between gap-2 flex-wrap">
                                <p class="task-name font-medium text-sm md:text-base">${task.name}</p>
                                <span class="${getPriorityColor(task.priority)} text-xs font-medium">${task.priority}</span>
                            </div>
                            <div class="flex items-center gap-3 mt-2 flex-wrap">
                                <span class="text-xs bg-white/10 px-2 py-1 rounded-full text-gray-400">${task.agent}</span>
                                <span class="text-xs ${getStatusColor(task.status)} px-2 py-1 rounded-full">${task.status}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                task.status = task.completed ? 'complete' : 'pending';
                saveTasks();
                showToast(task.completed ? 'Task completed!' : 'Task reopened');
            }
        }

        function filterTasks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(t => {
                t.classList.remove('bg-cyan-500/20', 'text-cyan-400', 'border-cyan-500/30');
                t.classList.add('bg-white/5', 'text-gray-400', 'border-white/10');
            });
            event.target.closest('.filter-tab').classList.remove('bg-white/5', 'text-gray-400', 'border-white/10');
            event.target.closest('.filter-tab').classList.add('bg-cyan-500/20', 'text-cyan-400', 'border-cyan-500/30');
            renderTasks();
        }

        function addTask() {
            const name = prompt('Task name:');
            if (name) {
                tasks.push({id: Date.now(), name, agent: 'main', status: 'pending', priority: 'medium', completed: false});
                saveTasks();
                showToast('Task added!');
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 3000);
        }

        function updateTasksBadge() {
            const pending = tasks.filter(t => !t.completed).length;
            const badge = document.getElementById('tasksBadge');
            if (badge) badge.textContent = pending;
        }

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.task-card').forEach(card => {
                card.style.display = card.textContent.toLowerCase().includes(term) ? '' : 'none';
            });
        });

        // Init
        updateStats();
        renderTasks();
        updateTasksBadge();
    </script>
</body>
</html>
