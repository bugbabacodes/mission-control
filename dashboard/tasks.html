<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks | Mission Control</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(255, 255, 255, 0.03);
            --sidebar-bg: rgba(26, 26, 46, 0.8);
            --border: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #6b6b7b;
            --accent-cyan: #00d4ff;
            --accent-purple: #7b2cbf;
            --accent-pink: #ff006e;
            --accent-green: #00f5d4;
            --accent-yellow: #ffb703;
            --gradient-1: linear-gradient(135deg, #00d4ff 0%, #7b2cbf 100%);
            --gradient-2: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            --shadow-glow: 0 0 40px rgba(0, 212, 255, 0.15);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        .bg-animation {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
        }
        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.08) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(123, 44, 191, 0.08) 0%, transparent 40%);
            animation: bgPulse 15s ease-in-out infinite;
        }
        @keyframes bgPulse { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(180deg); } }
        .app { display: flex; min-height: 100vh; position: relative; z-index: 1; }
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }
        .logo { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 3rem; }
        .logo-icon { width: 40px; height: 40px; background: var(--gradient-1); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.25rem; }
        .logo-text { font-size: 1.25rem; font-weight: 700; background: var(--gradient-1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-section { margin-bottom: 2rem; }
        .nav-title { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.15em; color: var(--text-muted); margin-bottom: 1rem; padding: 0 0.75rem; }
        .nav-item { display: flex; align-items: center; gap: 0.875rem; padding: 0.875rem 1rem; margin-bottom: 0.375rem; border-radius: 12px; cursor: pointer; transition: all 0.3s; color: var(--text-secondary); text-decoration: none; }
        .nav-item:hover { background: rgba(255, 255, 255, 0.05); color: var(--text-primary); transform: translateX(4px); }
        .nav-item.active { background: rgba(0, 212, 255, 0.1); color: var(--accent-cyan); box-shadow: 0 0 20px rgba(0, 212, 255, 0.1); }
        .nav-item.active .nav-icon { filter: drop-shadow(0 0 8px var(--accent-cyan)); }
        .nav-icon { font-size: 1.25rem; width: 24px; text-align: center; }
        .nav-badge { margin-left: auto; background: var(--gradient-2); color: white; font-size: 0.7rem; padding: 0.25rem 0.5rem; border-radius: 20px; font-weight: 600; }
        .main { flex: 1; margin-left: 280px; padding: 2rem; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .header-title h1 { font-size: 1.75rem; font-weight: 700; margin-bottom: 0.25rem; }
        .header-title p { color: var(--text-secondary); font-size: 0.875rem; }
        .header-actions { display: flex; gap: 1rem; align-items: center; }
        .search-box { position: relative; }
        .search-box input { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 0.75rem 1rem 0.75rem 2.5rem; color: var(--text-primary); width: 280px; font-size: 0.875rem; }
        .search-box input:focus { outline: none; border-color: var(--accent-cyan); box-shadow: 0 0 20px rgba(0, 212, 255, 0.1); }
        .search-box::before { content: 'üîç'; position: absolute; left: 0.875rem; top: 50%; transform: translateY(-50%); opacity: 0.5; }
        .user-menu { display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; cursor: pointer; transition: all 0.3s; }
        .user-menu:hover { border-color: var(--border-hover); }
        .user-avatar { width: 36px; height: 36px; border-radius: 10px; background: var(--gradient-1); display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.875rem; }
        .btn { padding: 0.75rem 1.25rem; border-radius: 12px; font-size: 0.875rem; font-weight: 600; cursor: pointer; transition: all 0.3s; border: none; }
        .btn-primary { background: var(--gradient-1); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3); }
        .progress-section { background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px; padding: 1.5rem; margin-bottom: 2rem; }
        .progress-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .progress-value { font-size: 1.5rem; font-weight: 700; color: var(--accent-cyan); }
        .progress-bar-container { height: 8px; background: rgba(255, 255, 255, 0.05); border-radius: 4px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: var(--gradient-1); border-radius: 4px; transition: width 0.5s ease; }
        .filter-tabs { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
        .filter-tab { padding: 0.625rem 1rem; border-radius: 8px; font-size: 0.875rem; font-weight: 500; cursor: pointer; transition: all 0.3s; border: none; background: rgba(255, 255, 255, 0.03); color: var(--text-secondary); }
        .filter-tab.active { background: rgba(0, 212, 255, 0.15); color: var(--accent-cyan); }
        .task-container { background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px; overflow: hidden; }
        .task-table { width: 100%; border-collapse: collapse; }
        .task-table th { text-align: left; padding: 1rem 1.25rem; font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); border-bottom: 1px solid var(--border); background: rgba(0, 0, 0, 0.2); }
        .task-table td { padding: 1rem 1.25rem; border-bottom: 1px solid var(--border); font-size: 0.875rem; }
        .task-table tr:hover { background: rgba(255, 255, 255, 0.03); }
        .task-table tr.completed { opacity: 0.6; }
        .task-table tr.completed .task-name { text-decoration: line-through; color: var(--text-muted); }
        .checkbox-custom { width: 20px; height: 20px; border: 2px solid var(--border); border-radius: 6px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s; }
        .checkbox-custom.checked { background: var(--accent-green); border-color: var(--accent-green); }
        .status-badge { display: inline-flex; align-items: center; gap: 0.375rem; padding: 0.375rem 0.75rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
        .status-complete { background: rgba(0, 245, 212, 0.15); color: var(--accent-green); }
        .status-progress { background: rgba(255, 183, 3, 0.15); color: var(--accent-yellow); }
        .status-pending { background: rgba(107, 107, 123, 0.15); color: var(--text-muted); }
        .agent-badge { display: inline-flex; align-items: center; gap: 0.375rem; padding: 0.375rem 0.75rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
        .priority-high { color: #ff4444; }
        .priority-medium { color: var(--accent-yellow); }
        .priority-low { color: var(--accent-green); }
        .empty-state { text-align: center; padding: 4rem 2rem; color: var(--text-muted); }
        .empty-state-icon { font-size: 4rem; margin-bottom: 1rem; opacity: 0.3; }
        @media (max-width: 768px) { .main { margin-left: 0; } .sidebar { display: none; } }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="app">
        <aside class="sidebar">
            <div class="logo"><div class="logo-icon">üéØ</div><div class="logo-text">Mission Control</div></div>
            <div class="nav-section">
                <div class="nav-title">Main</div>
                <a href="./index.html" class="nav-item"><span class="nav-icon">üìä</span><span>Dashboard</span></a>
                <a href="./agents.html" class="nav-item"><span class="nav-icon">ü§ñ</span><span>Agents</span><span class="nav-badge">5</span></a>
                <a href="./tasks.html" class="nav-item active"><span class="nav-icon">üìã</span><span>Tasks</span><span class="nav-badge" id="tasksBadge">2</span></a>
                <a href="./content.html" class="nav-item"><span class="nav-icon">üìù</span><span>Content</span></a>
            </div>
            <div class="nav-section">
                <div class="nav-title">Operations</div>
                <a href="./leads.html" class="nav-item"><span class="nav-icon">üë•</span><span>Leads</span><span class="nav-badge">50</span></a>
                <a href="./chat.html" class="nav-item"><span class="nav-icon">üí¨</span><span>Chat</span></a>
            </div>
        </aside>
        <main class="main">
            <header class="header">
                <div class="header-title"><h1>Tasks</h1><p>Track all agent work and progress</p></div>
                <div class="header-actions">
                    <div class="search-box"><input type="text" id="searchInput" placeholder="Search anything..."></div>
                    <button class="btn btn-primary" onclick="addTask()">+ Add Task</button>
                    <div class="user-menu">
                        <div class="user-avatar">IR</div>
                    </div>
                </div>
            </header>
            <div class="progress-section">
                <div class="progress-header"><span>Overall Progress</span><span class="progress-value" id="progressPercent">0%</span></div>
                <div class="progress-bar-container"><div class="progress-bar-fill" id="progressFill" style="width: 0%"></div></div>
            </div>
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterTasks('all')">All <span id="count-all">0</span></button>
                <button class="filter-tab" onclick="filterTasks('done')">Done <span id="count-done">0</span></button>
                <button class="filter-tab" onclick="filterTasks('in-progress')">In Progress <span id="count-inprogress">0</span></button>
                <button class="filter-tab" onclick="filterTasks('pending')">Pending <span id="count-pending">0</span></button>
            </div>
            <div class="task-container">
                <table class="task-table">
                    <thead><tr><th></th><th>Task</th><th>Agent</th><th>Status</th><th>Priority</th></tr></thead>
                    <tbody id="taskTableBody"></tbody>
                </table>
            </div>
        </main>
    </div>
    <script>
        let tasks = JSON.parse(localStorage.getItem('mc_tasks') || '[]');
        let currentFilter = 'all';
        
        const defaultTasks = [
            {id: 1, name: "Create master navigation (index.html)", agent: "main", status: "complete", priority: "high", completed: true},
            {id: 2, name: "Fix heartbeat execution system", agent: "samurai", status: "complete", priority: "high", completed: true},
            {id: 3, name: "Research DeepSeek disruption for content", agent: "dexter", status: "complete", priority: "medium", completed: true},
            {id: 4, name: "Draft LinkedIn post on AI agents", agent: "blossom", status: "in-progress", priority: "high", completed: false},
            {id: 5, name: "Build lead tracker MVP", agent: "samurai", status: "in-progress", priority: "high", completed: false},
            {id: 6, name: "Research 50 qualified prospects", agent: "johnny", status: "complete", priority: "high", completed: true},
            {id: 7, name: "Set up email automation workflow", agent: "courage", status: "in-progress", priority: "medium", completed: false},
            {id: 8, name: "Create content calendar", agent: "blossom", status: "complete", priority: "high", completed: true},
            {id: 9, name: "Build dashboard UI", agent: "samurai", status: "in-progress", priority: "high", completed: false},
            {id: 10, name: "Deploy autonomous agent protocol", agent: "samurai", status: "complete", priority: "high", completed: true}
        ];
        
        if (tasks.length === 0) { tasks = defaultTasks; saveTasks(); }
        
        function saveTasks() { localStorage.setItem('mc_tasks', JSON.stringify(tasks)); updateStats(); renderTasks(); }
        function updateStats() {
            const done = tasks.filter(t => t.completed).length;
            const total = tasks.length;
            const percent = total > 0 ? Math.round((done / total) * 100) : 0;
            document.getElementById('progressPercent').textContent = percent + '%';
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('count-all').textContent = total;
            document.getElementById('count-done').textContent = done;
            document.getElementById('count-inprogress').textContent = tasks.filter(t => t.status === 'in-progress').length;
            document.getElementById('count-pending').textContent = tasks.filter(t => t.status === 'pending' || !t.completed).length;
        }
        function renderTasks() {
            const tbody = document.getElementById('taskTableBody');
            const filtered = currentFilter === 'all' ? tasks : tasks.filter(t => {
                if (currentFilter === 'done') return t.completed;
                if (currentFilter === 'in-progress') return t.status === 'in-progress';
                if (currentFilter === 'pending') return !t.completed;
                return true;
            });
            
            tbody.innerHTML = filtered.map(task => `
                <tr class="${task.completed ? 'completed' : ''}">
                    <td><div class="checkbox-custom ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id})">${task.completed ? '‚úì' : ''}</div></td>
                    <td class="task-name">${task.name}</td>
                    <td><span class="agent-badge">${task.agent}</span></td>
                    <td><span class="status-badge status-${task.status}">${task.status}</span></td>
                    <td class="priority-${task.priority}">${task.priority}</td>
                </tr>
            `).join('');
        }
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) { task.completed = !task.completed; task.status = task.completed ? 'complete' : 'pending'; saveTasks(); }
        }
        function filterTasks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderTasks();
        }
        function addTask() {
            const name = prompt('Task name:');
            if (name) {
                tasks.push({id: Date.now(), name, agent: 'main', status: 'pending', priority: 'medium', completed: false});
                saveTasks();
            }
        }
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.task-table tbody tr').forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(term) ? '' : 'none';
            });
        });
        updateStats(); renderTasks();
        
        // Update tasks badge based on pending tasks
        function updateTasksBadge() {
            const pendingCount = tasks.filter(t => !t.completed).length;
            const badge = document.getElementById('tasksBadge');
            if (badge) {
                badge.textContent = pendingCount;
                badge.style.display = pendingCount > 0 ? 'block' : 'none';
            }
        }
        
        // Update badge on load and after task changes
        updateTasksBadge();
        const originalSaveTasks = saveTasks;
        saveTasks = function() {
            originalSaveTasks();
            updateTasksBadge();
        };
    </script>
</body>
</html>
