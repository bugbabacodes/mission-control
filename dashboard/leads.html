            );

                        <div class="lead-header">

                            <span class="badge badge-stage">${lead.stage}</span>

                        </div>

        function updateStatus(id, status) { leadStatuses[id] = status; saveStatuses(); }

            const lead = leads.find(l => l.id === id);

            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderLeads();
        }
        function exportCSV() {
            let csv = 'Company,Contact,Industry,Stage,LinkedIn,Website,Context,Outreach,Status\n';
            leads.forEach(l => {
                csv += `"${l.company}","${l.name}","${l.industry}","${l.stage}","${l.linkedin}","${l.website}","${l.context}","${l.outreach}","${leadStatuses[l.id] || 'New'}"\n`;
            });
            const blob = new Blob([csv], {type: 'text/csv'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'leads.csv'; a.click();
        }
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.lead-card').forEach(card => {
                card.style.display = card.textContent.toLowerCase().includes(term) ? '' : 'none';
            });
        });
        updateStats(); renderLeads();
    </script>
</body>
</html>
