<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-samurai" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b2a"/>
      <stop offset="100%" style="stop-color:#1b263b"/>
    </linearGradient>
    <linearGradient id="armor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a3f54"/>
      <stop offset="50%" style="stop-color:#1b263b"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    <linearGradient id="code-glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#00cccc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg-samurai)"/>
  
  <!-- Geometric grid lines -->
  <g stroke="#00ffff" stroke-width="0.5" opacity="0.1">
    <line x1="0" y1="100" x2="512" y2="100"/>
    <line x1="0" y1="200" x2="512" y2="200"/>
    <line x1="0" y1="300" x2="512" y2="300"/>
    <line x1="0" y1="400" x2="512" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="512"/>
    <line x1="200" y1="0" x2="200" y2="512"/>
    <line x1="300" y1="0" x2="300" y2="512"/>
    <line x1="400" y1="0" x2="400" y2="512"/>
  </g>
  
  <!-- Code symbols flowing like sword strikes -->
  <g fill="#00ffff" opacity="0.6" font-family="monospace" font-size="14">
    <text x="50" y="150" opacity="0.5">&lt;/&gt;</text>
    <text x="80" y="180" opacity="0.7">{ }</text>
    <text x="40" y="220" opacity="0.4">function()</text>
    <text x="420" y="140" opacity="0.6">import</text>
    <text x="450" y="170" opacity="0.5">return</text>
    <text x="430" y="200" opacity="0.7">const</text>
    <text x="460" y="380" opacity="0.5">async</text>
    <text x="420" y="410" opacity="0.6">await</text>
  </g>
  
  <!-- Sword strike code trails -->
  <g stroke="#00ffff" stroke-width="2" fill="none" opacity="0.8">
    <path d="M50 350 L150 250 L100 200" opacity="0.6"/>
    <path d="M462 300 L362 200 L412 150" opacity="0.6"/>
    <!-- Slash marks -->
    <line x1="30" y1="380" x2="120" y2="320" stroke-width="3"/>
    <line x1="482" y1="250" x2="392" y2="190" stroke-width="3"/>
  </g>
  
  <!-- Character -->
  <g transform="translate(256, 290)">
    <!-- Cyber armor shoulders -->
    <path d="M-80 -20 L-100 40 L-90 120 L-70 100 L-60 40 Z" fill="url(#armor)" stroke="#00ffff" stroke-width="1"/>
    <path d="M80 -20 L100 40 L90 120 L70 100 L60 40 Z" fill="url(#armor)" stroke="#00ffff" stroke-width="1"/>
    
    <!-- Armor chest plate -->
    <path d="M-60 -30 L-50 100 L0 120 L50 100 L60 -30 L30 -60 L-30 -60 Z" fill="url(#armor)" stroke="#00ffff" stroke-width="1.5"/>
    
    <!-- Glowing circuit lines on armor -->
    <path d="M-30 -40 L-25 80" stroke="#00ffff" stroke-width="1" opacity="0.6"/>
    <path d="M30 -40 L25 80" stroke="#00ffff" stroke-width="1" opacity="0.6"/>
    <path d="M-15 0 L15 0" stroke="#00ffff" stroke-width="1" opacity="0.6"/>
    <circle cx="0" cy="40" r="8" fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.8"/>
    <circle cx="0" cy="40" r="3" fill="#00ffff" opacity="0.8"/>
    
    <!-- Neck -->
    <rect x="-15" y="-75" width="30" height="25" fill="#d4a574"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-110" rx="48" ry="58" fill="#d4a574"/>
    
    <!-- Topknot/bun -->
    <circle cx="0" cy="-175" r="15" fill="#1a1a1a"/>
    <rect x="-3" y="-170" width="6" height="20" fill="#1a1a1a"/>
    
    <!-- Face -->
    <!-- Eyes - focused and honorable -->
    <path d="M-30 -115 L-10 -110 L-30 -105 Z" fill="#fff"/>
    <path d="M30 -115 L10 -110 L30 -105 Z" fill="#fff"/>
    <circle cx="-22" cy="-110" r="4" fill="#2c3e50"/>
    <circle cx="22" cy="-110" r="4" fill="#2c3e50"/>
    
    <!-- Serious eyebrows -->
    <path d="M-35 -125 L-15 -120" stroke="#1a1a1a" stroke-width="2.5"/>
    <path d="M35 -125 L15 -120" stroke="#1a1a1a" stroke-width="2.5"/>
    
    <!-- Nose -->
    <path d="M0 -115 L-3 -100 L3 -100" fill="#c49a6c"/>
    
    <!-- Mouth - determined -->
    <path d="M-12 -85 L12 -85" stroke="#b8956a" stroke-width="2"/>
    
    <!-- Scar/mark of honor -->
    <path d="M20 -130 L35 -115" stroke="#8b6914" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Floating geometric shapes -->
  <g stroke="#00ffff" stroke-width="1" fill="none" opacity="0.4">
    <polygon points="100,80 110,100 100,120 90,100" opacity="0.6"/>
    <polygon points="420,320 435,350 420,380 405,350" opacity="0.5"/>
    <rect x="60" y="420" width="20" height="20" transform="rotate(45 70 430)" opacity="0.4"/>
  </g>
  
  <!-- Binary code streams -->
  <g fill="#00ffff" opacity="0.3" font-family="monospace" font-size="10">
    <text x="150" y="50">10101</text>
    <text x="160" y="65">01010</text>
    <text x="155" y="80">11001</text>
    <text x="350" y="450">01011</text>
    <text x="360" y="465">10101</text>
  </g>
  
  <!-- Vertical code lines -->
  <g stroke="#00ffff" stroke-width="1" opacity="0.2">
    <line x1="180" y1="0" x2="180" y2="100"/>
    <line x1="330" y1="412" x2="330" y2="512"/>
  </g>
</svg>