<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-bug" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="node-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#7b2cbf"/>
      <stop offset="100%" style="stop-color:#ff006e"/>
    </linearGradient>
    <radialGradient id="hub-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg-bug)"/>
  
  <!-- Network grid -->
  <g stroke="#333" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
  </g>
  
  <!-- Network connections radiating from center -->
  <g stroke="url(#node-glow)" stroke-width="2" fill="none" opacity="0.6">
    <!-- Main connection lines -->
    <line x1="256" y1="256" x2="100" y2="100"/>
    <line x1="256" y1="256" x2="412" y2="100"/>
    <line x1="256" y1="256" x2="100" y2="412"/>
    <line x1="256" y1="256" x2="412" y2="412"/>
    <line x1="256" y1="256" x2="256" y2="60"/>
    <line x1="256" y1="256" x2="256" y2="452"/>
    <line x1="256" y1="256" x2="60" y2="256"/>
    <line x1="256" y1="256" x2="452" y2="256"/>
    
    <!-- Diagonal connections -->
    <line x1="256" y1="256" x2="150" y2="150" opacity="0.4"/>
    <line x1="256" y1="256" x2="362" y2="150" opacity="0.4"/>
    <line x1="256" y1="256" x2="150" y2="362" opacity="0.4"/>
    <line x1="256" y1="256" x2="362" y2="362" opacity="0.4"/>
  </g>
  
  <!-- Data packets flowing along lines -->
  <g fill="#00d4ff" opacity="0.8">
    <circle cx="180" cy="180" r="4"/>
    <circle cx="332" cy="180" r="4"/>
    <circle cx="180" cy="332" r="4"/>
    <circle cx="332" cy="332" r="4"/>
  </g>
  
  <!-- Outer network nodes -->
  <g>
    <circle cx="100" cy="100" r="15" fill="#0a0a1a" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="100" cy="100" r="5" fill="#00d4ff" opacity="0.6"/>
    
    <circle cx="412" cy="100" r="15" fill="#0a0a1a" stroke="#7b2cbf" stroke-width="2"/>
    <circle cx="412" cy="100" r="5" fill="#7b2cbf" opacity="0.6"/>
    
    <circle cx="100" cy="412" r="15" fill="#0a0a1a" stroke="#ff006e" stroke-width="2"/>
    <circle cx="100" cy="412" r="5" fill="#ff006e" opacity="0.6"/>
    
    <circle cx="412" cy="412" r="15" fill="#0a0a1a" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="412" cy="412" r="5" fill="#00d4ff" opacity="0.6"/>
    
    <circle cx="256" cy="60" r="12" fill="#0a0a1a" stroke="#4ecdc4" stroke-width="2"/>
    <circle cx="256" cy="60" r="4" fill="#4ecdc4" opacity="0.6"/>
    
    <circle cx="256" cy="452" r="12" fill="#0a0a1a" stroke="#ffd93d" stroke-width="2"/>
    <circle cx="256" cy="452" r="4" fill="#ffd93d" opacity="0.6"/>
    
    <circle cx="60" cy="256" r="12" fill="#0a0a1a" stroke="#ff6b6b" stroke-width="2"/>
    <circle cx="60" cy="256" r="4" fill="#ff6b6b" opacity="0.6"/>
    
    <circle cx="452" cy="256" r="12" fill="#0a0a1a" stroke="#95e1d3" stroke-width="2"/>
    <circle cx="452" cy="256" r="4" fill="#95e1d3" opacity="0.6"/>
  </g>
  
  <!-- Central hub glow -->
  <circle cx="256" cy="256" r="120" fill="url(#hub-glow)"/>
  
  <!-- Character - coordinator at center hub -->
  <g transform="translate(256, 256)">
    <!-- Central body/hub core -->
    <circle cx="0" cy="0" r="70" fill="#0a0a1a" stroke="url(#node-glow)" stroke-width="3"/>
    
    <!-- Inner hexagon pattern -->
    <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
    <polygon points="0,-25 21,-12 21,12 0,25 -21,12 -21,-12" fill="none" stroke="#7b2cbf" stroke-width="1" opacity="0.4"/>
    
    <!-- Core center -->
    <circle cx="0" cy="0" r="15" fill="#00d4ff" opacity="0.3"/>
    <circle cx="0" cy="0" r="8" fill="#00d4ff"/>
    
    <!-- Data streams orbiting -->
    <g opacity="0.5">
      <circle cx="0" cy="-55" r="3" fill="#ff006e"/>
      <circle cx="48" cy="-27" r="3" fill="#7b2cbf"/>
      <circle cx="48" cy="27" r="3" fill="#00d4ff"/>
      <circle cx="0" cy="55" r="3" fill="#4ecdc4"/>
      <circle cx="-48" cy="27" r="3" fill="#ffd93d"/>
      <circle cx="-48" cy="-27" r="3" fill="#ff6b6b"/>
    </g>
    
    <!-- Face/Character in center -->
    <g transform="translate(0, -10)">
      <!-- Head -->
      <ellipse cx="0" cy="-30" rx="35" ry="40" fill="#e0e0e0"/>
      
      <!-- Eyes - organized and efficient -->
      <rect x="-20" y="-38" width="12" height="8" fill="#0a0a1a" rx="1"/>
      <rect x="8" y="-38" width="12" height="8" fill="#0a0a1a" rx="1"/>
      <rect x="-18" y="-36" width="4" height="4" fill="#00d4ff"/>
      <rect x="10" y="-36" width="4" height="4" fill="#00d4ff"/>
      
      <!-- Efficient expression -->
      <line x1="-10" y1="-15" x2="10" y2="-15" stroke="#0a0a1a" stroke-width="2"/>
      
      <!-- Digital markings on face -->
      <rect x="-25" y="-25" width="6" height="2" fill="#00d4ff" opacity="0.5"/>
      <rect x="19" y="-25" width="6" height="2" fill="#00d4ff" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Floating binary/data elements -->
  <g fill="#00d4ff" opacity="0.3" font-family="monospace" font-size="8">
    <text x="150" y="80">1010</text>
    <text x="380" y="130">0101</text>
    <text x="100" y="380">1100</text>
    <text x="380" y="380">0011</text>
  </g>
  
  <!-- Status indicators -->
  <g opacity="0.6">
    <rect x="200" y="480" width="30" height="4" fill="#00d4ff" rx="2"/>
    <rect x="235" y="480" width="20" height="4" fill="#7b2cbf" rx="2"/>
    <rect x="260" y="480" width="25" height="4" fill="#ff006e" rx="2"/>
    <rect x="290" y="480" width="15" height="4" fill="#4ecdc4" rx="2"/>
  </g>
  
  <!-- Pulse rings -->
  <circle cx="256" cy="256" r="90" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.2"/>
  <circle cx="256" cy="256" r="105" fill="none" stroke="#7b2cbf" stroke-width="1" opacity="0.15"/>
</svg>