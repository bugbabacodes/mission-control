<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="coat" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#9d4edd"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>
  
  <!-- Tech circles background -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.1"/>
  <circle cx="400" cy="400" r="120" fill="none" stroke="#9d4edd" stroke-width="1" opacity="0.1"/>
  
  <!-- Holographic data displays -->
  <g opacity="0.6">
    <rect x="50" y="150" width="80" height="60" fill="none" stroke="#00d4ff" stroke-width="1.5" rx="5"/>
    <line x1="60" y1="170" x2="120" y2="170" stroke="#00d4ff" stroke-width="1"/>
    <line x1="60" y1="185" x2="110" y2="185" stroke="#00d4ff" stroke-width="1"/>
    <line x1="60" y1="200" x2="100" y2="200" stroke="#00d4ff" stroke-width="1"/>
    
    <!-- DNA helix -->
    <path d="M380 120 Q400 140 380 160 Q360 180 380 200" fill="none" stroke="#9d4edd" stroke-width="2"/>
    <path d="M420 120 Q400 140 420 160 Q440 180 420 200" fill="none" stroke="#9d4edd" stroke-width="2"/>
    <line x1="380" y1="140" x2="420" y2="140" stroke="#9d4edd" stroke-width="1"/>
    <line x1="380" y1="180" x2="420" y2="180" stroke="#9d4edd" stroke-width="1"/>
  </g>
  
  <!-- Character -->
  <g transform="translate(256, 280)">
    <!-- Lab coat -->
    <path d="M-70 -20 L-60 180 L60 180 L70 -20 L40 -80 L-40 -80 Z" fill="url(#coat)"/>
    <path d="M-40 -80 L-40 180" stroke="#ddd" stroke-width="1"/>
    <path d="M40 -80 L40 180" stroke="#ddd" stroke-width="1"/>
    
    <!-- Coat collar -->
    <path d="M-40 -80 L-50 -40 L-25 -40 L-25 -80" fill="#f0f0f0"/>
    <path d="M40 -80 L50 -40 L25 -40 L25 -80" fill="#f0f0f0"/>
    
    <!-- Neck -->
    <rect x="-20" y="-100" width="40" height="30" fill="#fdbcb4"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-130" rx="55" ry="65" fill="#fdbcb4"/>
    
    <!-- Hair -->
    <path d="M-55 -130 Q-60 -190 0 -195 Q60 -190 55 -130 L55 -110 Q60 -100 50 -95 L-50 -95 Q-60 -100 -55 -110 Z" fill="#4a3728"/>
    
    <!-- Glasses -->
    <g>
      <rect x="-40" y="-140" width="35" height="25" fill="none" stroke="#333" stroke-width="3" rx="3"/>
      <rect x="5" y="-140" width="35" height="25" fill="none" stroke="#333" stroke-width="3" rx="3"/>
      <line x1="-5" y1="-127" x2="5" y2="-127" stroke="#333" stroke-width="2"/>
      <!-- Glasses glow -->
      <rect x="-38" y="-138" width="31" height="21" fill="#00d4ff" opacity="0.2" rx="2"/>
      <rect x="7" y="-138" width="31" height="21" fill="#00d4ff" opacity="0.2" rx="2"/>
    </g>
    
    <!-- Eyes -->
    <circle cx="-22" cy="-128" r="4" fill="#2c3e50"/>
    <circle cx="22" cy="-128" r="4" fill="#2c3e50"/>
    
    <!-- Focused eyebrows -->
    <path d="M-35 -145 Q-22 -148 -12 -143" fill="none" stroke="#4a3728" stroke-width="2"/>
    <path d="M12 -143 Q22 -148 35 -145" fill="none" stroke="#4a3728" stroke-width="2"/>
    
    <!-- Nose -->
    <path d="M0 -120 L-5 -105 L5 -105" fill="#e8b4a0"/>
    
    <!-- Mouth - focused expression -->
    <path d="M-15 -95 Q0 -92 15 -95" fill="none" stroke="#c4886a" stroke-width="2"/>
  </g>
  
  <!-- Floating holographic elements -->
  <g opacity="0.7">
    <!-- Molecule structure -->
    <circle cx="420" cy="350" r="15" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
    <circle cx="450" cy="330" r="10" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
    <circle cx="440" cy="380" r="12" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="430" y1="350" x2="445" y2="340" stroke="#00d4ff" stroke-width="1"/>
    <line x1="430" y1="360" x2="438" y2="375" stroke="#00d4ff" stroke-width="1"/>
  </g>
  
  <!-- Data chart -->
  <g transform="translate(80, 380)" opacity="0.6">
    <rect x="0" y="0" width="60" height="40" fill="none" stroke="#9d4edd" stroke-width="1" rx="3"/>
    <polyline points="5,35 15,25 25,30 35,15 45,20 55,10" fill="none" stroke="#9d4edd" stroke-width="2"/>
    <circle cx="15" cy="25" r="2" fill="#9d4edd"/>
    <circle cx="25" cy="30" r="2" fill="#9d4edd"/>
    <circle cx="35" cy="15" r="2" fill="#9d4edd"/>
    <circle cx="45" cy="20" r="2" fill="#9d4edd"/>
    <circle cx="55" cy="10" r="2" fill="#9d4edd"/>
  </g>
  
  <!-- Circuit patterns on coat -->
  <g transform="translate(256, 280)" opacity="0.4">
    <path d="M-20 -20 L-20 20 L-10 20 L-10 40" fill="none" stroke="#00d4ff" stroke-width="1"/>
    <path d="M20 -20 L20 20 L10 20 L10 40" fill="none" stroke="#00d4ff" stroke-width="1"/>
    <circle cx="-20" cy="-20" r="2" fill="#00d4ff"/>
    <circle cx="-10" cy="40" r="2" fill="#00d4ff"/>
    <circle cx="20" cy="-20" r="2" fill="#00d4ff"/>
    <circle cx="10" cy="40" r="2" fill="#00d4ff"/>
  </g>
</svg>