<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="border-radius: 50%;">
  <!-- Background -->
  <defs>
    <linearGradient id="blossomBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#blossomBg)" stroke="#ff006e" stroke-width="3"/>
  
  <!-- Body/Outfit -->
  <path d="M70 130 L70 180 L130 180 L130 130 Q130 110 100 110 Q70 110 70 130" fill="#ff006e"/>
  
  <!-- Black Belt -->
  <rect x="70" y="145" width="60" height="8" fill="#1a1a2e"/>
  <rect x="95" y="143" width="10" height="12" fill="#1a1a2e"/>
  
  <!-- Neck -->
  <rect x="88" y="95" width="24" height="20" fill="#ffdbac"/>
  
  <!-- Head (Powerpuff style - large, round) -->
  <ellipse cx="100" cy="75" rx="45" ry="42" fill="#ffdbac"/>
  
  <!-- Hair (Back ponytail) -->
  <path d="M55 70 Q45 100 50 130 Q60 140 70 120 L70 70" fill="#ff006e"/>
  <path d="M145 70 Q155 100 150 130 Q140 140 130 120 L130 70" fill="#ff006e"/>
  
  <!-- Hair (Main with part) -->
  <path d="M55 75 Q55 30 100 30 Q145 30 145 75 Q145 60 130 55 Q100 50 100 55 Q100 50 70 55 Q55 60 55 75" fill="#ff006e"/>
  
  <!-- Bow (Big red bow) -->
  <g>
    <!-- Left loop -->
    <ellipse cx="75" cy="45" rx="22" ry="18" fill="#ff0000" transform="rotate(-20 75 45)"/>
    <!-- Right loop -->
    <ellipse cx="125" cy="45" rx="22" ry="18" fill="#ff0000" transform="rotate(20 125 45)"/>
    <!-- Center knot -->
    <circle cx="100" cy="48" r="12" fill="#ff0000"/>
    <!-- Highlight -->
    <ellipse cx="70" cy="40" rx="8" ry="5" fill="#ff6666" transform="rotate(-20 70 40)"/>
    <ellipse cx="130" cy="40" rx="8" ry="5" fill="#ff6666" transform="rotate(20 130 40)"/>
  </g>
  
  <!-- Big Anime Eyes (Determined) -->
  <g>
    <!-- Left Eye -->
    <ellipse cx="80" cy="80" rx="18" ry="22" fill="#ffffff"/>
    <ellipse cx="80" cy="82" rx="14" ry="17" fill="#ff69b4"/>
    <ellipse cx="80" cy="84" rx="10" ry="12" fill="#1a1a2e"/>
    <circle cx="84" cy="76" r="5" fill="#ffffff"/>
    <circle cx="77" cy="88" r="3" fill="#ffffff" opacity="0.7"/>
    <!-- Eyelashes -->
    <path d="M62 75 Q65 60 80 58 Q95 60 98 75" stroke="#1a1a2e" stroke-width="2" fill="none"/>
    
    <!-- Right Eye -->
    <ellipse cx="120" cy="80" rx="18" ry="22" fill="#ffffff"/>
    <ellipse cx="120" cy="82" rx="14" ry="17" fill="#ff69b4"/>
    <ellipse cx="120" cy="84" rx="10" ry="12" fill="#1a1a2e"/>
    <circle cx="124" cy="76" r="5" fill="#ffffff"/>
    <circle cx="117" cy="88" r="3" fill="#ffffff" opacity="0.7"/>
    <!-- Eyelashes -->
    <path d="M102 75 Q105 60 120 58 Q135 60 138 75" stroke="#1a1a2e" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Determined Eyebrows -->
  <path d="M70 60 Q80 55 90 60" stroke="#1a1a2e" stroke-width="3" fill="none"/>
  <path d="M110 60 Q120 55 130 60" stroke="#1a1a2e" stroke-width="3" fill="none"/>
  
  <!-- Small confident smile -->
  <path d="M92 105 Q100 108 108 105" stroke="#1a1a2e" stroke-width="2" fill="none"/>
  
  <!-- Arms (Hands on hips - confident pose) -->
  <path d="M70 130 Q50 140 55 160" stroke="#ffdbac" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M130 130 Q150 140 145 160" stroke="#ffdbac" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Legs -->
  <rect x="80" y="180" width="18" height="15" fill="#ffffff"/>
  <rect x="102" y="180" width="18" height="15" fill="#ffffff"/>
  <rect x="78" y="193" width="22" height="7" fill="#1a1a2e"/>
  <rect x="100" y="193" width="22" height="7" fill="#1a1a2e"/>
</svg>