<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="border-radius: 50%;">
  <!-- Background -->
  <defs>
    <linearGradient id="johnnyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8338ec;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#8338ec;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#johnnyBg)" stroke="#8338ec" stroke-width="3"/>
  
  <!-- Muscular Body/V-Taper -->
  <path d="M60 140 L50 180 L150 180 L140 140 Q140 110 100 115 Q60 110 60 140" fill="#1a1a2e"/>
  
  <!-- Muscle Definition -->
  <path d="M80 130 L80 160" stroke="#333" stroke-width="2"/>
  <path d="M120 130 L120 160" stroke="#333" stroke-width="2"/>
  <!-- Pecs -->
  <path d="M70 135 Q100 145 130 135" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Thick Neck -->
  <rect x="82" y="95" width="36" height="25" fill="#ffdbac"/>
  <!-- Neck muscles -->
  <line x1="82" y1="105" x2="88" y2="110" stroke="#e5c29a" stroke-width="2"/>
  <line x1="118" y1="105" x2="112" y2="110" stroke="#e5c29a" stroke-width="2"/>
  
  <!-- Face (Chiseled jaw, confident) -->
  <path d="M70 70 Q70 40 100 40 Q130 40 130 70 L128 100 Q125 120 100 125 Q75 120 72 100 Z" fill="#ffdbac"/>
  
  <!-- Strong Jaw -->
  <path d="M72 100 Q75 125 100 130 Q125 125 128 100" fill="#ffdbac"/>
  <path d="M85 118 Q100 122 115 118" stroke="#e5c29a" stroke-width="1" fill="none"/>
  
  <!-- Ears -->
  <ellipse cx="68" cy="85" rx="6" ry="10" fill="#ffdbac"/>
  <ellipse cx="132" cy="85" rx="6" ry="10" fill="#ffdbac"/>
  
  <!-- Blonde Pompadour Hair -->
  <path d="M68 65 Q65 35 85 30 Q100 25 115 30 Q135 35 132 65 Q135 50 120 45 Q100 40 80 45 Q65 50 68 65" fill="#ffe44d"/>
  <!-- Pompadour height -->
  <ellipse cx="100" cy="38" rx="30" ry="15" fill="#ffe44d"/>
  <!-- Hair shine -->
  <ellipse cx="90" cy="35" rx="8" ry="4" fill="#fff5a0"/>
  
  <!-- Sunglasses (Cool guy essential) -->
  <g>
    <!-- Frame -->
    <path d="M72 78 L95 78 L95 88 Q85 95 72 88 Z" fill="#1a1a2e"/>
    <path d="M105 78 L128 78 L128 88 Q115 95 105 88 Z" fill="#1a1a2e"/>
    <!-- Bridge -->
    <line x1="95" y1="80" x2="105" y2="80" stroke="#1a1a2e" stroke-width="2"/>
    <!-- Reflection -->
    <path d="M75 80 L85 80 L82 86 L73 85 Z" fill="#ffffff" opacity="0.3"/>
    <path d="M108 80 L118 80 L115 86 L106 85 Z" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Confident Smirk -->
  <path d="M88 112 Q100 115 115 108" stroke="#1a1a2e" stroke-width="2" fill="none"/>
  <path d="M110 106 L115 108 L112 112" fill="#ff9999" opacity="0.5"/>
  
  <!-- Chin Dimple -->
  <circle cx="100" cy="122" r="2" fill="#e5c29a"/>
  
  <!-- Flexing Arm (Left side) -->
  <ellipse cx="45" cy="140" rx="20" ry="25" fill="#ffdbac" transform="rotate(-20 45 140)"/>
  <!-- Bicep -->
  <ellipse cx="40" cy="135" rx="12" ry="15" fill="#ffdbac" transform="rotate(-20 40 135)"/>
  <!-- Muscle lines -->
  <path d="M35 125 Q40 120 45 125" stroke="#e5c29a" stroke-width="2" fill="none"/>
  
  <!-- Black Shirt Details -->
  <rect x="95" y="120" width="10" height="20" fill="#2a2a3e" opacity="0.3"/>
</svg>