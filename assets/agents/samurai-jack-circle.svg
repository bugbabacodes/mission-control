<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="border-radius: 50%;">
  <!-- Background -->
  <defs>
    <linearGradient id="jackBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb703;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffb703;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#jackBg)" stroke="#ffb703" stroke-width="3"/>
  
  <!-- Samurai Robes (Bottom) -->
  <path d="M50 140 L40 180 L160 180 L150 140 Q150 120 100 120 Q50 120 50 140" fill="#ffb703"/>
  
  <!-- Robe Details -->
  <path d="M60 140 L55 180" stroke="#e6a502" stroke-width="2"/>
  <path d="M140 140 L145 180" stroke="#e6a502" stroke-width="2"/>
  <path d="M100 120 L100 180" stroke="#e6a502" stroke-width="2"/>
  
  <!-- White Under-robe -->
  <path d="M70 120 L70 140 L100 150 L130 140 L130 120" fill="#ffffff"/>
  
  <!-- Neck -->
  <rect x="88" y="95" width="24" height="30" fill="#ffdbac"/>
  
  <!-- Face (Angular, serious) -->
  <path d="M65 75 Q65 45 100 45 Q135 45 135 75 L135 95 Q135 115 100 115 Q65 115 65 95 Z" fill="#ffdbac"/>
  
  <!-- Strong Jawline -->
  <path d="M65 95 Q65 115 100 115 Q135 115 135 95" fill="#ffdbac"/>
  
  <!-- Ears -->
  <path d="M60 80 L62 90 L65 85" fill="#ffdbac"/>
  <path d="M140 80 L138 90 L135 85" fill="#ffdbac"/>
  
  <!-- Topknot Hair -->
  <path d="M65 60 Q70 35 100 35 Q130 35 135 60 L135 50 Q130 25 100 25 Q70 25 65 50 Z" fill="#1a1a2e"/>
  <!-- Topknot bun -->
  <circle cx="100" cy="28" r="12" fill="#1a1a2e"/>
  <!-- Hair tie -->
  <rect x="93" y="30" width="14" height="6" fill="#ffffff"/>
  
  <!-- Intense Eyes -->
  <g>
    <!-- Left Eye -->
    <path d="M75 75 L90 78 L90 82 L75 80 Z" fill="#ffffff"/>
    <circle cx="83" cy="79" r="4" fill="#1a1a2e"/>
    <circle cx="84" cy="78" r="1.5" fill="#ffffff"/>
    <!-- Fierce eyebrow -->
    <path d="M72 70 Q82 72 92 70" stroke="#1a1a2e" stroke-width="3" fill="none"/>
    
    <!-- Right Eye -->
    <path d="M110 78 L125 75 L125 80 L110 82 Z" fill="#ffffff"/>
    <circle cx="117" cy="79" r="4" fill="#1a1a2e"/>
    <circle cx="118" cy="78" r="1.5" fill="#ffffff"/>
    <!-- Fierce eyebrow -->
    <path d="M108 70 Q118 72 128 70" stroke="#1a1a2e" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Stoic Mouth -->
  <line x1="92" y1="105" x2="108" y2="105" stroke="#1a1a2e" stroke-width="2"/>
  
  <!-- Scar (Subtle warrior mark) -->
  <path d="M125 65 L122 75" stroke="#cc8866" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Katana Handle (Visible on side) -->
  <g transform="rotate(-30 140 140)">
    <rect x="130" y="110" width="8" height="40" fill="#1a1a2e"/>
    <!-- Handle wrap -->
    <line x1="132" y1="112" x2="136" y2="115" stroke="#ffffff" stroke-width="1"/>
    <line x1="132" y1="118" x2="136" y2="121" stroke="#ffffff" stroke-width="1"/>
    <line x1="132" y1="124" x2="136" y2="127" stroke="#ffffff" stroke-width="1"/>
    <line x1="132" y1="130" x2="136" y2="133" stroke="#ffffff" stroke-width="1"/>
    <line x1="132" y1="136" x2="136" y2="139" stroke="#ffffff" stroke-width="1"/>
    <!-- Guard -->
    <rect x="125" y="148" width="18" height="5" fill="#ffb703"/>
  </g>
  
  <!-- Stern Expression Lines -->
  <path d="M85 95 L88 98" stroke="#cc8866" stroke-width="1" opacity="0.5"/>
  <path d="M115 95 L112 98" stroke="#cc8866" stroke-width="1" opacity="0.5"/>
</svg>