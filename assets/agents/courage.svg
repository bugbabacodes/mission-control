<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-courage" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1f1c"/>
      <stop offset="100%" style="stop-color:#1a3330"/>
    </linearGradient>
    <linearGradient id="warm-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#44a08d"/>
    </linearGradient>
    <radialGradient id="heart-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg-courage)"/>
  
  <!-- Warm ambient glows -->
  <circle cx="150" cy="150" r="80" fill="url(#heart-glow)" opacity="0.5"/>
  <circle cx="380" cy="350" r="100" fill="url(#heart-glow)" opacity="0.4"/>
  
  <!-- Floating helpful elements -->
  <g opacity="0.4">
    <!-- Check marks -->
    <path d="M80 120 L90 135 L110 110" fill="none" stroke="#4ecdc4" stroke-width="3" stroke-linecap="round"/>
    <path d="M420 180 L430 195 L450 170" fill="none" stroke="#4ecdc4" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Heart shapes -->
    <path d="M400 400 Q400 380 415 380 Q430 380 430 400 Q430 420 400 450 Q370 420 370 400 Q370 380 385 380 Q400 380 400 400" fill="#ff6b6b" opacity="0.3"/>
  </g>
  
  <!-- Support chat bubbles -->
  <g opacity="0.3">
    <rect x="50" y="350" width="60" height="40" rx="10" fill="none" stroke="#4ecdc4" stroke-width="1.5"/>
    <polygon points="50,385 60,395 70,385" fill="#4ecdc4"/>
    <line x1="60" y1="365" x2="100" y2="365" stroke="#4ecdc4" stroke-width="1"/>
    <line x1="60" y1="375" x2="90" y2="375" stroke="#4ecdc4" stroke-width="1"/>
    
    <rect x="400" y="250" width="60" height="40" rx="10" fill="none" stroke="#4ecdc4" stroke-width="1.5"/>
    <polygon points="460,285 450,295 440,285" fill="#4ecdc4"/>
  </g>
  
  <!-- Character - friendly companion -->
  <g transform="translate(256, 300)">
    <!-- Body/Outfit -->
    <path d="M-55 10 Q-65 50 -60 100 L60 100 Q65 50 55 10 L40 -20 L-40 -20 Z" fill="#2d5a54"/>
    <!-- Soft glow on outfit -->
    <ellipse cx="0" cy="50" rx="30" ry="40" fill="#4ecdc4" opacity="0.1"/>
    
    <!-- Arms - helpful stance -->
    <ellipse cx="-70" cy="40" rx="15" ry="35" fill="#fdbcb4" transform="rotate(20 -70 40)"/>
    <ellipse cx="70" cy="40" rx="15" ry="35" fill="#fdbcb4" transform="rotate(-20 70 40)"/>
    
    <!-- Neck -->
    <rect x="-20" y="-45" width="40" height="30" fill="#fdbcb4"/>
    
    <!-- Head - friendly round shape -->
    <ellipse cx="0" cy="-90" rx="58" ry="65" fill="#fdbcb4"/>
    
    <!-- Soft fluffy hair -->
    <path d="M-58 -90 Q-65 -150 -30 -155 Q0 -160 30 -155 Q65 -150 58 -90 Q60 -70 50 -65 L-50 -65 Q-60 -70 -58 -90" fill="#5d4e37"/>
    <!-- Hair tuft -->
    <path d="M-10 -155 Q0 -175 10 -155" fill="#5d4e37"/>
    
    <!-- Ears - slightly large for cute factor -->
    <ellipse cx="-65" cy="-90" rx="12" ry="18" fill="#fdbcb4"/>
    <ellipse cx="65" cy="-90" rx="12" ry="18" fill="#fdbcb4"/>
    <ellipse cx="-65" cy="-90" rx="6" ry="10" fill="#e8b4a0"/>
    <ellipse cx="65" cy="-90" rx="6" ry="10" fill="#e8b4a0"/>
    
    <!-- Eyes - warm and kind -->
    <ellipse cx="-22" cy="-95" rx="14" ry="16" fill="#fff"/>
    <ellipse cx="22" cy="-95" rx="14" ry="16" fill="#fff"/>
    
    <!-- Warm brown eyes -->
    <circle cx="-22" cy="-95" r="8" fill="#6b4423"/>
    <circle cx="22" cy="-95" r="8" fill="#6b4423"/>
    <circle cx="-22" cy="-95" r="4" fill="#3d2314"/>
    <circle cx="22" cy="-95" r="4" fill="#3d2314"/>
    
    <!-- Eye shine - warm sparkle -->
    <circle cx="-18" cy="-98" r="3" fill="#fff"/>
    <circle cx="26" cy="-98" r="3" fill="#fff"/>
    <circle cx="-25" cy="-92" r="1.5" fill="#fff" opacity="0.5"/>
    <circle cx="19" cy="-92" r="1.5" fill="#fff" opacity="0.5"/>
    
    <!-- Gentle eyebrows -->
    <path d="M-35 -115 Q-22 -120 -10 -115" fill="none" stroke="#5d4e37" stroke-width="2" stroke-linecap="round"/>
    <path d="M10 -115 Q22 -120 35 -115" fill="none" stroke="#5d4e37" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="-80" rx="6" ry="4" fill="#e8b4a0"/>
    
    <!-- Friendly smile -->
    <path d="M-20 -65 Q0 -50 20 -65" fill="none" stroke="#c4886a" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M-18 -63 Q0 -52 18 -63" fill="#ff9999" opacity="0.2"/>
    
    <!-- Blush -->
    <ellipse cx="-40" cy="-75" rx="8" ry="5" fill="#ff9999" opacity="0.2"/>
    <ellipse cx="40" cy="-75" rx="8" ry="5" fill="#ff9999" opacity="0.2"/>
  </g>
  
  <!-- Floating helpful icons -->
  <g fill="#4ecdc4" opacity="0.3">
    <circle cx="100" cy="200" r="5"/>
    <circle cx="400" cy="150" r="4"/>
    <circle cx="420" cy="420" r="6"/>
    <circle cx="150" cy="420" r="3"/>
  </g>
  
  <!-- Connection lines - representing support network -->
  <g stroke="#4ecdc4" stroke-width="1" fill="none" opacity="0.15">
    <line x1="100" y1="100" x2="200" y2="200"/>
    <line x1="412" y1="100" x2="312" y2="200"/>
    <line x1="100" y1="412" x2="180" y2="350"/>
    <line x1="412" y1="412" x2="332" y2="350"/>
  </g>
</svg>